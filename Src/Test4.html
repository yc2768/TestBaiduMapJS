<!DOCTYPE html> 
<html>
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>任一点到上海路线</title> 
<style type="text/css"> 
html{height:100%} 
body{height:100%;margin:0px;padding:0px} 
#container{height:100%} 
</style> 
<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=您的密钥">
</script>
</head>
<body>
    <div id="container"></div> 
    <script>
        // GL版命名空间为BMapGL
        // 按住鼠标右键，修改倾斜角和角度
        var map = new BMapGL.Map("container");    // 创建Map实例
        map.centerAndZoom(new BMapGL.Point(121.4789789261115,31.24488240395112), 11);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
       
        
        map.addEventListener("click", function(e){  
            map.clearOverlays();
            var marker = new BMapGL.Marker(new BMapGL.Point(e.latlng.lng,e.latlng.lat));
            map.addOverlay(marker);
            
            var p1 = new BMapGL.Point(e.latlng.lng,e.latlng.lat);
            var p2 = new BMapGL.Point(121.4789789261115,31.24488240395112);

            var driving = new BMapGL.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
            driving.search(p1, p2);
        });

    </script>
</body>
