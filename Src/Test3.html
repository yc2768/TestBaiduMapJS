<!DOCTYPE html> 
<html>
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>测试Tag</title> 
<style type="text/css"> 
html{height:100%} 
body{height:100%;margin:0px;padding:0px} 
#container{height:100%} 
</style> 
<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=您的密钥">
</script>
</head>
<body>
    <div id="container"></div> 
    <script>
        // GL版命名空间为BMapGL
        // 按住鼠标右键，修改倾斜角和角度
        var map = new BMapGL.Map("container");    // 创建Map实例
        map.centerAndZoom(new BMapGL.Point(121.4789789261115,31.24488240395112), 11);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        var point = new BMapGL.Point(121.4789789261115,31.24488240395112);
        var marker = new BMapGL.Marker(point);
        map.addOverlay(marker);
        marker.enableDragging();
        // map.addEventListener('click', function (e) {
        //     alert('点击位置经纬度：' + e.latlng.lng + ',' + e.latlng.lat);
        // });
        var opts = {
            width: 250,     // 信息窗口宽度
            height: 100,    // 信息窗口高度
            title: "地址"  // 信息窗口标题
        }
        var infoWindow = new BMapGL.InfoWindow("工作地方", opts);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow, map.getCenter());        // 打开信息窗口

    </script>
</body>
